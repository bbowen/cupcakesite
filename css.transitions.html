<!doctype.html>
	<html>
		<head>

		<style>

	*{
		border: none;
		outline: none;
		margin: 0;
	}

	.flip-container {
		perspective: 1000;
	}

	.flip-container:hover .flipper, .flip-container.hover .flipper, .flip-container.flip .flipper {
		transform: rotateY(180deg);
	}

	.flip-container, .front, .back {
		width: 320px;
		height: 480px;
	}

	.flipper {
		transition: 3s;
		transform-style: preserve-3d;
		position: relative;
	}

	.flipper:hover {
		-webkit-transform: rotateY(180deg);
	}

	.front {
		z-index: 2;
		background: url(ccake.png) no-repeat;
	}


	.back {
		-webkit-transform: rotateY(180deg);
		background: url(http://s3-media3.ak.yelpcdn.com/bphoto/XhrKb98GRHFZyuzFHAKtZA/l.jpg) no-repeat;
	}

	.front, .back {
		-webkit-backface-visibility: hidden;
		position: absolute;
		top: 0;
		left: 0;
	}

	
</style>

</head>

	<body>

<div class="flip-container">
	<div class="flipper">
		<div class="front">
			<!-- front content -->
		</div>
		<div class="back">
			<!-- back content -->
		</div>
	</div>
</div>
